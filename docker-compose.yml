services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: hubzdb
      POSTGRES_USER: hubz
      POSTGRES_PASSWORD: hubz
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hubz"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./hubz-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/hubzdb
      SPRING_DATASOURCE_USERNAME: hubz
      SPRING_DATASOURCE_PASSWORD: hubz
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: dev-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./hubz-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
