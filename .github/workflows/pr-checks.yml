name: PR Checks

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

jobs:
  backend-lint:
    name: Backend Lint & Compile
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hubz-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
          cache-dependency-path: 'hubz-backend/pom.xml'

      - name: Compile and verify
        run: ./mvnw clean compile -B -q

      - name: Check for common issues
        run: |
          echo "=== Checking for common anti-patterns ==="

          # Check for JPA entities exposed in controllers
          EXPOSED=$(grep -rn "@Entity" --include="*.java" src/main/java/com/hubz/presentation/ || true)
          if [ -n "$EXPOSED" ]; then
            echo "::error::JPA entities found in presentation layer!"
            echo "$EXPOSED"
            exit 1
          fi

          # Check for infrastructure imports in application layer
          INFRA_IN_APP=$(grep -rn "import com.hubz.infrastructure" --include="*.java" src/main/java/com/hubz/application/ || true)
          if [ -n "$INFRA_IN_APP" ]; then
            echo "::error::Infrastructure imports found in application layer!"
            echo "$INFRA_IN_APP"
            exit 1
          fi

          # Check for infrastructure/application imports in domain layer
          LAYER_VIOLATION=$(grep -rn "import com.hubz.infrastructure\|import com.hubz.application\|import com.hubz.presentation" --include="*.java" src/main/java/com/hubz/domain/ || true)
          if [ -n "$LAYER_VIOLATION" ]; then
            echo "::error::Layer violations found in domain layer!"
            echo "$LAYER_VIOLATION"
            exit 1
          fi

          # Check for Spring annotations in domain layer
          SPRING_IN_DOMAIN=$(grep -rn "@Entity\|@Repository\|@Service\|@Component\|@Autowired\|@RestController" --include="*.java" src/main/java/com/hubz/domain/ || true)
          if [ -n "$SPRING_IN_DOMAIN" ]; then
            echo "::error::Spring/JPA annotations found in domain layer!"
            echo "$SPRING_IN_DOMAIN"
            exit 1
          fi

          echo "All clean architecture checks passed"

  frontend-lint:
    name: Frontend Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hubz-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'hubz-frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: TypeScript type check
        run: npx tsc --noEmit

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for secrets in code
        run: |
          echo "=== Scanning for potential secrets ==="

          # Patterns to check for hardcoded secrets
          PATTERNS=(
            "password\s*=\s*[\"'][^\"']*[\"']"
            "secret\s*=\s*[\"'][^\"']*[\"']"
            "api[_-]?key\s*=\s*[\"'][^\"']*[\"']"
            "AKIA[0-9A-Z]{16}"
          )

          FOUND=0
          for pattern in "${PATTERNS[@]}"; do
            MATCHES=$(grep -rn --include="*.java" --include="*.ts" --include="*.tsx" --include="*.yml" --include="*.yaml" --include="*.properties" \
              -E "$pattern" \
              --exclude-dir=node_modules \
              --exclude-dir=.git \
              --exclude-dir=target \
              --exclude="*.test.*" \
              --exclude="*Test.java" \
              --exclude="application.yml" \
              --exclude="application-test.yml" \
              --exclude="docker-compose*.yml" \
              . || true)
            if [ -n "$MATCHES" ]; then
              echo "::warning::Potential secret found matching pattern: $pattern"
              echo "$MATCHES"
              FOUND=1
            fi
          done

          if [ "$FOUND" -eq 1 ]; then
            echo "::warning::Review the above matches to ensure no real secrets are committed"
          else
            echo "No potential secrets detected"
          fi

      - name: Check npm dependencies for vulnerabilities
        working-directory: hubz-frontend
        run: |
          npm ci --ignore-scripts
          npm audit --audit-level=high || echo "::warning::npm audit found high severity vulnerabilities"

      - name: Check Maven dependencies (OWASP)
        working-directory: hubz-backend
        run: |
          echo "=== Checking for known vulnerable dependencies ==="
          ./mvnw dependency:tree -B -q > /dev/null 2>&1 || true
          echo "Dependency tree generated. For full OWASP scan, add the dependency-check-maven plugin."

  pr-size:
    name: PR Size Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR size
        run: |
          # Get the diff stats
          ADDITIONS=$(git diff --stat origin/main...HEAD -- . ':!package-lock.json' ':!*.lock' ':!*.svg' ':!*.png' | tail -1 | grep -oP '\d+ insertion' | grep -oP '\d+' || echo "0")
          DELETIONS=$(git diff --stat origin/main...HEAD -- . ':!package-lock.json' ':!*.lock' ':!*.svg' ':!*.png' | tail -1 | grep -oP '\d+ deletion' | grep -oP '\d+' || echo "0")
          TOTAL=$((ADDITIONS + DELETIONS))

          echo "PR Stats: +${ADDITIONS} -${DELETIONS} (${TOTAL} total changes)"

          if [ "$TOTAL" -gt 1000 ]; then
            echo "::warning::Large PR detected (${TOTAL} lines changed). Consider splitting into smaller PRs."
          elif [ "$TOTAL" -gt 500 ]; then
            echo "::notice::Medium-sized PR (${TOTAL} lines changed)."
          else
            echo "PR size looks good (${TOTAL} lines changed)."
          fi
