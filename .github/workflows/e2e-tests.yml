name: E2E Tests

on:
  push:
    branches: [main]
    paths:
      - 'hubz-frontend/**'
      - 'hubz-backend/**'
      - '.github/workflows/e2e-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'hubz-frontend/**'
      - 'hubz-backend/**'
      - '.github/workflows/e2e-tests.yml'
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: read

env:
  E2E_BASE_URL: http://localhost:5173
  E2E_API_URL: http://localhost:8085/api

jobs:
  e2e-tests:
    name: E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    services:
      # Use H2 in-memory database for tests
      # No external database service needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Java for Backend
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # Setup Node for Frontend
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'hubz-frontend/package-lock.json'

      # Install Playwright browsers
      - name: Install Playwright browsers
        working-directory: hubz-frontend
        run: |
          npm ci --legacy-peer-deps
          npx playwright install --with-deps ${{ matrix.browser }}

      # Build and start backend
      - name: Build Backend
        working-directory: hubz-backend
        run: ./mvnw clean package -DskipTests

      - name: Start Backend
        working-directory: hubz-backend
        run: |
          java -jar target/*.jar --spring.profiles.active=test &
          echo "Waiting for backend to start..."
          timeout 120 bash -c 'until curl -s http://localhost:8085/actuator/health > /dev/null 2>&1; do sleep 2; done'
          echo "Backend is ready!"

      # Build frontend (for production-like tests)
      - name: Build Frontend
        working-directory: hubz-frontend
        run: npm run build

      # Run E2E tests
      - name: Run E2E Tests
        working-directory: hubz-frontend
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true

      # Upload test artifacts
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: hubz-frontend/test-results/e2e-report/
          retention-days: 14

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-${{ matrix.browser }}
          path: hubz-frontend/test-results/e2e/
          retention-days: 14

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots-${{ matrix.browser }}
          path: hubz-frontend/test-results/screenshots/
          retention-days: 14

  # Summary job that reports overall status
  e2e-summary:
    name: E2E Tests Summary
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()

    steps:
      - name: Check E2E Test Results
        run: |
          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "All E2E tests passed!"
            exit 0
          else
            echo "Some E2E tests failed. Check the individual browser jobs for details."
            exit 1
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-reports

      - name: Summarize Results
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Browser | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY

          for browser in chromium firefox webkit; do
            if [ -d "all-reports/playwright-report-$browser" ]; then
              echo "| $browser | :white_check_mark: Passed |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| $browser | :x: Failed or No Report |" >> $GITHUB_STEP_SUMMARY
            fi
          done
