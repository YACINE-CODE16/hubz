name: Build

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-backend:
    name: Build Backend JAR
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hubz-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
          cache-dependency-path: 'hubz-backend/pom.xml'

      - name: Build JAR (skip tests)
        run: ./mvnw clean package -DskipTests -B -q

      - name: Upload backend artifact
        uses: actions/upload-artifact@v6
        with:
          name: backend-jar
          path: hubz-backend/target/*.jar
          retention-days: 7

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hubz-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'hubz-frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: /api

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v6
        with:
          name: frontend-dist
          path: hubz-frontend/dist/
          retention-days: 7

  docker-build:
    name: Docker Build (verify)
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./hubz-backend
          push: false
          tags: hubz-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./hubz-frontend
          push: false
          tags: hubz-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
