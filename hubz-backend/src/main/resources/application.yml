spring:
  application:
    name: hubz-backend
  profiles:
    active: dev
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms
  cache:
    type: redis
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

server:
  port: 8085

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174,http://localhost:5175}
  mail:
    from: ${MAIL_FROM:noreply@hubz.com}
  frontend-url: ${FRONTEND_URL:http://localhost:5175}
  email-verification:
    required: ${EMAIL_VERIFICATION_REQUIRED:false}
  oauth2:
    google:
      # ============================================================
      # Google OAuth2 Configuration
      # ============================================================
      # To obtain your Google OAuth2 credentials:
      # 1. Go to https://console.cloud.google.com/
      # 2. Create a new project (or select an existing one)
      # 3. Navigate to "APIs & Services" > "Credentials"
      # 4. Click "Create Credentials" > "OAuth client ID"
      # 5. Choose "Web application" as the application type
      # 6. Add "http://localhost:8085/api/auth/oauth2/google/callback" to Authorized redirect URIs
      # 7. Add "http://localhost:5175" to Authorized JavaScript origins
      # 8. Copy the Client ID and Client Secret below
      # ============================================================
      client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
      client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
      redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:8085/api/auth/oauth2/google/callback}

file:
  upload-dir: uploads

# ============================================================
# Ollama LLM Configuration (AI Chatbot)
# ============================================================
# Ollama provides local LLM inference for the chatbot.
# To install Ollama:
#   1. macOS: brew install ollama
#   2. Linux: curl -fsSL https://ollama.com/install.sh | sh
#   3. Windows: Download from https://ollama.com
# Then download a model:
#   ollama pull llama3.1
# And start the server:
#   ollama serve
# ============================================================
ollama:
  url: ${OLLAMA_URL:http://localhost:11434}
  model: ${OLLAMA_MODEL:llama3.1}
  timeout: ${OLLAMA_TIMEOUT:30000}
  enabled: ${OLLAMA_ENABLED:true}

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
    display-request-duration: true
    filter: true
    show-extensions: true
  show-actuator: false
  default-produces-media-type: application/json
  default-consumes-media-type: application/json

---
# ========================
# DEV Profile (H2)
# ========================
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:file:./data/hubzdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

jwt:
  secret: dev-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm
  expiration: 86400000

---
# ========================
# PROD Profile (PostgreSQL)
# ========================
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://localhost:5432/hubzdb
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000
