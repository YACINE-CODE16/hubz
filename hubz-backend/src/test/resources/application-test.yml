spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  h2:
    console:
      enabled: false
  cache:
    type: none
  data:
    redis:
      host: localhost
      port: 0

jwt:
  secret: testSecretKeyForTestingPurposesOnlyNotForProduction123456789
  expiration: 86400000

cors:
  allowed-origins:
    - http://localhost:5173
