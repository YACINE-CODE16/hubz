# =============================================================================
# Hubz - Production Docker Compose Configuration
# =============================================================================
#
# Usage:
#   Build:  docker-compose -f docker-compose.prod.yml build
#   Start:  docker-compose -f docker-compose.prod.yml up -d
#   Stop:   docker-compose -f docker-compose.prod.yml down
#   Logs:   docker-compose -f docker-compose.prod.yml logs -f
#
# Environment variables (define in .env file):
#   - DB_USERNAME: PostgreSQL username
#   - DB_PASSWORD: PostgreSQL password (strong password required)
#   - JWT_SECRET: JWT signing secret (min 256 bits / 32+ chars)
#   - CORS_ALLOWED_ORIGINS: Comma-separated allowed origins
#   - SMTP_HOST: SMTP server host
#   - SMTP_PORT: SMTP server port
#   - SMTP_USERNAME: SMTP username
#   - SMTP_PASSWORD: SMTP password
#   - REDIS_PASSWORD: Redis password (optional)
#
# =============================================================================

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: hubz-postgres
    environment:
      POSTGRES_DB: hubzdb
      POSTGRES_USER: ${DB_USERNAME:-hubz}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password is required}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - hubz-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-hubz} -d hubzdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ===========================================================================
  # Redis Cache (Optional - for session storage and caching)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: hubz-redis
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    volumes:
      - redisdata:/data
    networks:
      - hubz-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  # ===========================================================================
  # Backend API (Spring Boot)
  # ===========================================================================
  backend:
    build:
      context: ./hubz-backend
      dockerfile: Dockerfile
    container_name: hubz-backend
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: prod

      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/hubzdb
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME:-hubz}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:?Database password is required}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:?JWT secret is required}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}

      # CORS Configuration
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost}

      # Email Configuration
      SPRING_MAIL_HOST: ${SMTP_HOST:-}
      SPRING_MAIL_PORT: ${SMTP_PORT:-587}
      SPRING_MAIL_USERNAME: ${SMTP_USERNAME:-}
      SPRING_MAIL_PASSWORD: ${SMTP_PASSWORD:-}

      # Redis Configuration (optional)
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      # Application Configuration
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost}
      HUBZ_UPLOADS_PATH: /app/uploads

      # Google OAuth Configuration (optional)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
    volumes:
      - uploads:/app/uploads
      - logs:/app/logs
    networks:
      - hubz-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ===========================================================================
  # Frontend (React + Nginx)
  # ===========================================================================
  frontend:
    build:
      context: ./hubz-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: hubz-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - hubz-network
    depends_on:
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

# =============================================================================
# Networks
# =============================================================================
networks:
  hubz-network:
    driver: bridge
    name: hubz-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  pgdata:
    name: hubz-pgdata
  redisdata:
    name: hubz-redisdata
  uploads:
    name: hubz-uploads
  logs:
    name: hubz-logs
