# ============================================================================
# Netlify Configuration for Hubz Frontend
# ============================================================================

[build]
  # Build command
  command = "cd hubz-frontend && npm install && npm run build:deploy"

  # Output directory (relative to root)
  publish = "hubz-frontend/dist"

  # Base directory (optional, but good practice)
  base = "/"

# Build environment variables
[build.environment]
  # Node version
  NODE_VERSION = "20"

  # NPM version
  NPM_VERSION = "10"

# Redirects and rewrites for React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Service Worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Service-Worker-Allowed = "/"

# PWA Manifest
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Production environment variables (configure in Netlify dashboard)
# VITE_API_URL = "https://hubz-backend.onrender.com"
